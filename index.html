<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
       background-color: black;
       color: wheat;
       font-size: 50px;
       
    }
    
        
</style>
<body>
    <center>
    <button onclick="add()">Add User</button>
    </center>
    <script>
        function add(){
        document.write("<table border='2px'> ");

        
        var userData = [];
        var numUsers = parseInt(prompt("Enter the number of users:"));
        for (var i = 0; i < numUsers; i++) {
            var name = prompt("Enter name for user " + (i + 1) );
            var father = prompt("Enter index for user " + (i + 1) );
            var academic = prompt("Enter academic qualification for user " + (i + 1) );
            var grade = prompt("Enter grade for user " + (i + 1) );
            var userArray = [name, father, academic, grade];
            userData.push(userArray);
        }
        for (var a = 0; a < userData.length; a++) {
            document.write("<tr>");
            for (var b = 0; b < userData[a].length; b++) {
                document.write("<td>" + userData[a][b] + "</td> ");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    }
        </script>
</body>
</html>
